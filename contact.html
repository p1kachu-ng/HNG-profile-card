<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - P1kachu Senpai</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="main-nav" data-testid="test-main-nav">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">P1kachu</a>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link">Profile</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <main class="main-content">
      <article class="contact-card">
        <header class="contact-header">
          <h1>Contact Us</h1>
          <p>
            We'd love to hear from you. Send us a message and we'll get back to
            you.
          </p>
        </header>

        <form
          class="contact-form"
          id="contactForm"
          data-testid="test-contact-form"
        >
          <div class="form-group">
            <label for="contact-name">Full Name</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              aria-describedby="name-error"
              required
            />
            <span
              class="error-message"
              id="name-error"
              data-testid="test-contact-error-name"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="email-error"
              required
            />
            <span
              class="error-message"
              id="email-error"
              data-testid="test-contact-error-email"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-subject">Subject</label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="subject-error"
              required
            />
            <span
              class="error-message"
              id="subject-error"
              data-testid="test-contact-error-subject"
            ></span>
          </div>

          <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              name="message"
              data-testid="test-contact-message"
              aria-describedby="message-error"
              rows="5"
              required
            ></textarea>
            <span
              class="error-message"
              id="message-error"
              data-testid="test-contact-error-message"
            ></span>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>

          <div class="success-message" data-testid="test-contact-success"></div>
        </form>
      </article>
    </main>

    <footer class="main-footer">
      <p>&copy; 2023 P1kachu Senpai. All rights reserved.</p>
    </footer>

    <script src="./contact.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
